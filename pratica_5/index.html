<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form action="validacao.php" method="post" enctype="multipart/form-data">
        <label>Nome:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>E-mail:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Foto de Perfil:</label><br>
        <input type="file" name="arquivoParaEnviar" accept=".jpg,.jpeg,.png,.gif,.tiff" required><br>
        <small>É permitido: JPG, JPEG, PNG, TIFF, GIF. Máx 500KB.</small><br><br>

        <input type="submit" name="enviar" value="Enviar">
    </form>
</body>
</html>
